env:
  global:
    - DISPLAY=":99.0"
notifications:
  recipients:
    - kou@cozmixng.org
rvm:
  - 1.9.3
  - 2.0.0
  - 2.1
  - 2.2
  - ruby-head
matrix:
  allow_failures:
    - rvm: ruby-head
  fast_finish: true
before_install:
  - sudo apt-get install -qq -y python-blockdiag
before_script:
  - sh -e /etc/init.d/xvfb start
after_script:
  - sh -e /ext/init.d/xvfb stop
