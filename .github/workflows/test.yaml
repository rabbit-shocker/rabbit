name: Test
on:
  - push
  - pull_request
jobs:
  run:
    strategy:
      fail-fast: false
      matrix:
        ruby-version:
          - "3.1"
          - "3.2"
          - "3.3"
    name: ${{ matrix.ruby-version }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            at-spi2-core \
            dbus-x11 \
            libgirepository1.0-dev \
            libgtk-3-dev \
            libpoppler-glib-dev \
            librsvg2-dev \
            python3-blockdiag \
            xvfb
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby-version }}
          bundler-cache: true
      - name: Test
        run: |
          xvfb-run --server-args "-screen 0 640x480x24" \
            dbus-launch \
              bundle exec rake
